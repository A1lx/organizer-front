<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organaizer</title>
</head>
<body>
  <main class="container">
    <div class="messages-area">
    </div>
    <div class="input-area">
      <form class="send-form">
        <input type="text" class="send-form-input" placeholder="Введите текст и нажмите Enter для сохранения">
      </form>
      <div class="emoji-button">
        <img src="/src/img/emoji-add.png" alt="emoji-add-icon" class="emoji-icon">
      </div>
      <div class="add-file-icon-box">
        <input type="file" class="overlapped">
        <img src="/src/img/add-file-icon.png" alt="add-file-icon" class="add-file-icon">
      </div>
    </div>
  </main>
</body>
</html>
